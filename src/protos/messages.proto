syntax = "proto3";

package messages;

option go_package = "bizmate.it/WASMPluginTest/src/messages;messages";

message Event {
  int64 ts = 1;
  string serial = 2;
  string tenant = 3;
  string network = 4;
  string model = 5;
  string tags = 6;
  string kind = 7;
  float value = 8;
  string metaJSON = 9;
}

message Init {
  string WASMUrl = 1;
  string outputsJSON = 2;
  string envVars = 3;
  bool acceptsEmptyOutput = 4;
}